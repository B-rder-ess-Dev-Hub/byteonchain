<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Decorative elements -->
  <g filter="url(#glow)">
    <!-- Circles -->
    <circle cx="20" cy="20" r="3" fill="white" opacity="0.5" />
    <circle cx="60" cy="20" r="3" fill="white" opacity="0.5" />
    <circle cx="100" cy="20" r="3" fill="white" opacity="0.5" />
    <circle cx="140" cy="20" r="3" fill="white" opacity="0.5" />
    <circle cx="180" cy="20" r="3" fill="white" opacity="0.5" />
    
    <circle cx="20" cy="60" r="3" fill="white" opacity="0.5" />
    <circle cx="60" cy="60" r="3" fill="white" opacity="0.5" />
    <circle cx="100" cy="60" r="3" fill="white" opacity="0.5" />
    <circle cx="140" cy="60" r="3" fill="white" opacity="0.5" />
    <circle cx="180" cy="60" r="3" fill="white" opacity="0.5" />
    
    <circle cx="20" cy="100" r="3" fill="white" opacity="0.5" />
    <circle cx="60" cy="100" r="3" fill="white" opacity="0.5" />
    <circle cx="100" cy="100" r="3" fill="white" opacity="0.5" />
    <circle cx="140" cy="100" r="3" fill="white" opacity="0.5" />
    <circle cx="180" cy="100" r="3" fill="white" opacity="0.5" />
    
    <circle cx="20" cy="140" r="3" fill="white" opacity="0.5" />
    <circle cx="60" cy="140" r="3" fill="white" opacity="0.5" />
    <circle cx="100" cy="140" r="3" fill="white" opacity="0.5" />
    <circle cx="140" cy="140" r="3" fill="white" opacity="0.5" />
    <circle cx="180" cy="140" r="3" fill="white" opacity="0.5" />
    
    <circle cx="20" cy="180" r="3" fill="white" opacity="0.5" />
    <circle cx="60" cy="180" r="3" fill="white" opacity="0.5" />
    <circle cx="100" cy="180" r="3" fill="white" opacity="0.5" />
    <circle cx="140" cy="180" r="3" fill="white" opacity="0.5" />
    <circle cx="180" cy="180" r="3" fill="white" opacity="0.5" />
    
    <!-- Blockchain-inspired elements -->
    <path d="M40 40 L60 40 L60 60 L40 60 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M80 40 L100 40 L100 60 L80 60 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M120 40 L140 40 L140 60 L120 60 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    
    <path d="M40 80 L60 80 L60 100 L40 100 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M80 80 L100 80 L100 100 L80 100 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M120 80 L140 80 L140 100 L120 100 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    
    <path d="M40 120 L60 120 L60 140 L40 140 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M80 120 L100 120 L100 140 L80 140 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <path d="M120 120 L140 120 L140 140 L120 140 Z" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    
    <!-- Connection lines -->
    <line x1="60" y1="50" x2="80" y2="50" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="100" y1="50" x2="120" y2="50" stroke="white" stroke-width="1" opacity="0.3" />
    
    <line x1="60" y1="90" x2="80" y2="90" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="100" y1="90" x2="120" y2="90" stroke="white" stroke-width="1" opacity="0.3" />
    
    <line x1="60" y1="130" x2="80" y2="130" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="100" y1="130" x2="120" y2="130" stroke="white" stroke-width="1" opacity="0.3" />
    
    <line x1="50" y1="60" x2="50" y2="80" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="90" y1="60" x2="90" y2="80" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="130" y1="60" x2="130" y2="80" stroke="white" stroke-width="1" opacity="0.3" />
    
    <line x1="50" y1="100" x2="50" y2="120" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="90" y1="100" x2="90" y2="120" stroke="white" stroke-width="1" opacity="0.3" />
    <line x1="130" y1="100" x2="130" y2="120" stroke="white" stroke-width="1" opacity="0.3" />
  </g>
</svg>